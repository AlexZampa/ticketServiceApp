spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8001/realms/ticketService
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resource-server.jwt.issuer-uri}/protocol/openid-connect/certs
keycloack.auth.token=${spring.security.oauth2.resource-server.jwt.issuer-uri}/protocol/openid-connect/token
keycloack.auth.logout=${spring.security.oauth2.resource-server.jwt.issuer-uri}/protocol/openid-connect/logout

jwt.auth.converter.resource-id=my-client
jwt.auth.converter.principal-attribute=email
jwt.auth.converter.realm=ticketService
jwt.auth.converter.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.jwk-set-uri}
